<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h3>Book Library</h3>
    <div id="container"></div>
    <div class="library"></div>
    <button id="addBtn">Add Book</button>
    
    <!-- Add Book Modal Form -->
    <div id="addBookForm" class="addBookForm">
        <div class="addBookForm-content">
            <span class="close">&times;</span>
            <p>Add New Book</p>
            <div class="form">
                <form action="#" method="post" id="form">
                    <fieldset>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" value="title" required>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" value="author" required>
                        <label for="pages">Number of Pages</label>
                        <input type="text" id="pages" name="pages" value="pages" required>
                        <label for="read">Read</label>
                        <input type="checkbox" id="read" checked="checked" name="read" value="read">
                    </fieldset>
                    <input type="submit" value="submit" class="btn">
                </form>
            </div>
        </div>        
    </div>
    
</body>
</html>
